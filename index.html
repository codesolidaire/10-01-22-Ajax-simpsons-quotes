<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<title>Ajax quest challenge</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
			integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
			crossorigin="anonymous"
		/>
		<style></style>
	</head>

	<body>
		<section class="section">
			<div class="container">
				<h1 class="title">Simpson API</h1>
				<button id="myBtn">Nouvel blague?</button>
				<div class="content" id="chuck-norris"></div>
			</div>
		</section>

		<!-- We need to load axios first! -->
		<script>
			let url=`https://simpsons-quotes-api.herokuapp.com/quotes?count=1`;
			fetch(url)
			.then(function(response) {
				return response.json();
			})
			.then(function(jokes) {
				let display = `
				<p><strong>${jokes[0].character}</strong></p>
				<p><strong>${jokes[0].quote}</strong></p>
				<img src="${jokes[0].image}" />
			`;
				document.querySelector('#chuck-norris').innerHTML = display;
			});
			document.getElementById("myBtn").addEventListener("click", function() {
				let url=`https://simpsons-quotes-api.herokuapp.com/quotes?count=1`;
				fetch(url)
						.then(function(response) {
							return response.json();
						})
						.then(function(jokes) {
							let display = `
							<p><strong>${jokes[0].character}</strong></p>
							<p><strong>${jokes[0].quote}</strong></p>
							<img src="${jokes[0].image}" />
						`;
							document.querySelector('#chuck-norris').innerHTML = display;
						});
			});
		</script>
	</body>
</html>
